<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Admin</title>
</head>
<body>

<h2>Panel Administrador</h2>

<div id="login">
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Contrase√±a"><br><br>
  <button onclick="login()">Entrar</button>
</div>

<div id="panel" style="display:none">
  <p id="estado"></p>
  <button onclick="toggle()">Abrir / Cerrar postulaciones</button>

  <h3>Postulaciones</h3>
  <div id="lista"></div>

  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://bvbneelfosacutwhjzhx.supabase.co",
  "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"
);

async function checkSession(){
  const { data:{session} } = await supabase.auth.getSession();
  if(session){
    document.getElementById("login").style.display="none";
    document.getElementById("panel").style.display="block";
    cargarEstado();
    cargarPostulaciones();
  }
}
checkSession();

window.login = async ()=>{
  const email = email.value;
  const password = password.value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if(error) alert("Login incorrecto");
  else checkSession();
};

async function cargarEstado(){
  const { data } = await supabase
    .from("config")
    .select("value")
    .eq("key","soporte_abierto")
    .single();

  document.getElementById("estado").textContent =
    data.value ? "üü¢ ABIERTAS" : "üî¥ CERRADAS";
}

window.toggle = async ()=>{
  const { data } = await supabase
    .from("config")
    .select("value")
    .eq("key","soporte_abierto")
    .single();

  await supabase
    .from("config")
    .update({ value: !data.value })
    .eq("key","soporte_abierto");

  cargarEstado();
};

async function cargarPostulaciones(){
  const { data } = await supabase
    .from("postulaciones")
    .select("*")
    .order("id",{ascending:false});

  const lista = document.getElementById("lista");
  lista.innerHTML="";
  data.forEach(p=>{
    lista.innerHTML+=`
      <div style="border:1px solid #444;padding:10px;margin:10px">
        <b>${p.discord}</b><br>${p.motivo}
      </div>`;
  });
}

window.logout = async ()=>{
  await supabase.auth.signOut();
  location.reload();
};
</script>

</body>
</html>
