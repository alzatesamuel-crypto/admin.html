<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Postulaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>Postulaciones</h1>

<table id="tablaPostulaciones">
  <tr>
    <th>Nombre</th>
    <th>Discord</th>
    <th>Experiencia</th>
  </tr>
</table>

<!-- Importamos Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  // Configuraci칩n Supabase
  const supabaseUrl = "https://bvbneelfosacutwhjzhx.supabase.co";
  const supabaseKey = "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"; // clave anon/publicable
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Funci칩n para cargar postulaciones
  async function cargarPostulaciones() {
    const { data, error } = await supabase
      .from('postulaciones')
      .select('*');

    if (error) {
      console.error("Error al cargar postulaciones:", error);
      return;
    }

    // Seleccionamos la tabla
    const tabla = document.getElementById('tablaPostulaciones');

    // Limpiamos filas viejas (excepto encabezado)
    tabla.innerHTML = `
      <tr>
        <th>Nombre</th>
        <th>Discord</th>
        <th>Experiencia</th>
      </tr>
    `;

    // Agregamos cada postulaci칩n
    data.forEach(post => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${post.nombre ?? ''}</td>
        <td>${post.discord ?? ''}</td>
        <td>${post.experiencia ?? ''}</td>
      `;
      tabla.appendChild(fila);
    });
  }

  // Ejecutamos al cargar la p치gina
  cargarPostulaciones();
</script>

</body>
</html>
