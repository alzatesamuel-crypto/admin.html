<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Postulaciones The Blaze Java</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#000;color:#fff}
.container{max-width:900px;margin:auto;padding:40px}
.alert{padding:15px;border-radius:10px;margin:20px 0}
.btn{padding:15px;width:100%;border:none;border-radius:10px;font-size:16px}
.open{background:#2ea043;color:white}
.closed{background:#333;color:#777}
</style>
</head>

<body>
<div class="container">
<h1>Postulaciones The Blaze Java</h1>

<div id="estado" class="alert">Cargando...</div>
<button id="btn" class="btn" onclick="abrir()">Postularse</button>
</div>

<div id="modal" style="display:none">
<input id="discord" placeholder="Discord"><br><br>
<textarea id="motivo" placeholder="Motivo"></textarea><br><br>
<button onclick="enviar()">Enviar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://bvbneelfosacutwhjzhx.supabase.co",
  "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"
);

async function cargarEstado(){
  const { data } = await supabase
    .from("config")
    .select("value")
    .eq("key","soporte_abierto")
    .single();

  const estado = document.getElementById("estado");
  const btn = document.getElementById("btn");

  if(data.value){
    estado.textContent = "游릭 Postulaci칩n ABIERTA";
    estado.style.background = "#143";
    btn.disabled = false;
    btn.className = "btn open";
  }else{
    estado.textContent = "游댮 Postulaci칩n CERRADA";
    estado.style.background = "#411";
    btn.disabled = true;
    btn.className = "btn closed";
  }
}

window.abrir = () =>{
  document.getElementById("modal").style.display="block";
};

window.enviar = async () =>{
  const discord = document.getElementById("discord").value;
  const motivo = document.getElementById("motivo").value;

  await supabase.from("postulaciones").insert([{
    rango:"soporte",
    discord,
    motivo
  }]);

  alert("Postulaci칩n enviada");
  location.reload();
};

cargarEstado();
</script>
</body>
</html>
