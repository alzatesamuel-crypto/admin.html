<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Postulaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>Postulaciones</h1>

<table id="tablaPostulaciones">
  <tr>
    <th>ID</th>
    <th>Discord</th>
    <th>Motivo</th>
    <th>Tiempo</th>
    <th>Experiencia</th>
    <th>Rango</th>
    <th>Fecha</th>
  </tr>
</table>

<!-- Importamos la librería Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<script>
  // Configuración Supabase
  const supabaseUrl = "https://bvbneelfosacutwhjzhx.supabase.co";
  const supabaseKey = "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"; // anon/public key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Función para cargar postulaciones
  async function cargarPostulaciones() {
    try {
      const { data, error } = await supabase
        .from('postulaciones')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error("Error al cargar postulaciones:", error);
        return;
      }

      const tabla = document.getElementById('tablaPostulaciones');

      // Limpiamos filas anteriores (excepto encabezado)
      tabla.innerHTML = `
        <tr>
          <th>ID</th>
          <th>Discord</th>
          <th>Motivo</th>
          <th>Tiempo</th>
          <th>Experiencia</th>
          <th>Rango</th>
          <th>Fecha</th>
        </tr>
      `;

      data.forEach(post => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${post.id}</td>
          <td>${post.discord ?? ''}</td>
          <td>${post.motivo ?? ''}</td>
          <td>${post.tiempo ?? ''}</td>
          <td>${post.experiencia ?? ''}</td>
          <td>${post.rango ?? ''}</td>
          <td>${new Date(post.created_at).toLocaleString()}</td>
        `;
        tabla.appendChild(fila);
      });

    } catch (err) {
      console.error("Error inesperado:", err);
    }
  }

  // Ejecutamos la función después de que el DOM esté cargado
  window.addEventListener('DOMContentLoaded', cargarPostulaciones);
</script>

</body>
</html>
